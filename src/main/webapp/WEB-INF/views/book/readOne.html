<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${'Название: ' + book.getName()}">VALUE</p>
<p th:text="${'Автор: '+ book.getAuthorName() + ' ' + book.getAuthorSurname()}">VALUE</p>
<p th:text="${'Год издания: ' + book.getYear()}">VALUE</p>
<br/>
<hr/>
<div th:if="${book.getHumanId()==0}">
    <p>Эта книга свободна</p>
    <form th:method="PATCH" th:action="@{/books/{id}/appoint(id=${book.getId()})}">
        <label for="book">Выберите человека: </label>
        <select th:object="${book}" th:field="*{humanId}" id="book">
            <option th:each="person : ${people}" th:value="${person.getId()}"
                    th:text="${person.getSurname() + ' ' + person.getName() + ' ' + person.getPatronymic()}"></option>
        </select>
        <input type="submit" value="Назначить книгу"/>
    </form>
</div>
<div th:unless="${book.getHumanId()==0}">
    <p th:text="${'Эта книга сейчас у ' + person.getSurname() + ' ' + person.getName() + ' ' + person.getPatronymic()}"></p>
    <form th:method="PATCH" th:action="@{/books/{id}/un_appoint(id=${book.getId()})}" th:object="${book}">
        <input type="submit" value="Освободить"/>
    </form>
</div>
<hr/>
<a href="/books">К общему списку книг</a>
<br/>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Редактировать</a>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <input type="submit" value="Удалить">
</form>
</body>
</html>
