<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Название книги: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>
  <label for="authorName">Имя автора: </label>
  <input type="text" th:field="*{authorName}" id="authorName"/>
  <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Error</div>
  <br/>
  <label for="authorSurname">Фамилия автора: </label>
  <input type="text" th:field="*{authorSurname}" id="authorSurname"/>
  <div style="color:red" th:if="${#fields.hasErrors('authorSurname')}" th:errors="*{authorSurname}">Error</div>
  <br/>
  <label for="year">Год издания: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
  <br/>
  <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
