<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All peoples</title>
</head>
<body>
<div th:each="human : ${people}">
    <a th:href="@{/people/{id}(id=${human.getId()})}" th:text="${human.getName() + ', ' + human.getYearOfBirth()}">VALUE</a>
</div>
<br/>
<hr/>
<br/>
<a href="/people/new">Добавить человека</a>
<br/>
<a href="/books">Список книг</a>
</body>
</html>
